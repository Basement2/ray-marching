<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ray-marching.js sample</title>
    <script src="./ray-marching.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrap {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 20%));
        width: 100%;
        margin: 0 auto;
      }
      .item {
        position: relative;
      }
      .item::before {
        content: '';
        display: block;
        padding-bottom: 100%;
      }
      .item__inner {
        position: absolute;
        inset: 0;
      }
      ray-marching {
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">
        <div class="item__inner">
          <ray-marching>
            <script type="x-shader/x-fragment">
              precision mediump float;
              uniform float time;
              uniform vec2  mouse;
              uniform vec2  resolution;

              void main( void ) {
                vec2 p = gl_FragCoord.xy / max(resolution.x, resolution.y);
                gl_FragColor = vec4(p, mouse.x, 1.0);
              }
            </script>
          </ray-marching>
        </div>
      </div>
    </div>
  </body>
</html>
